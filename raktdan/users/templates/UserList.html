<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body style="width:96%">
    <h1>User List</h1>
      <div style="display:flex; gap:10px; flex-wrap: wrap; justify-contant:center; ">
        {%for user in users%}      
      {% comment %} <div class="border border-1 shadow p-3 mb-5 bg-body-tertiary rounded"> {% endcomment %}
        <div style= "width:23%; text-align:center; border:1px solid #ddd" class="shadow-lg p-3 mb-5 bg-body-tertiary rounded" >
          <img src="https://cdn.24.co.za/files/Cms/General/d/10732/e528016c62d0481fafb8adb3bb886f9d.jpg" class="" alt="..." style= "width:100%;" />
          <hr/>
          <h4 >{{user.firstName}} {{user.lastName}}</h4>
          <p>{{user.blood}}</p>
          {% comment %} <p class="card-text">Phone : {{user.phone}}</p>
          <p class="card-text">Address : {{user.address}}</p> {% endcomment %}
          <a href="#" class="btn btn-primary">View Details</a>            
        </div>

      {%endfor%}
      </div>
  </body>
</html>
